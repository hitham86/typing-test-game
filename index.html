<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Typing Test Game</h1>
        </header>
        <div class="text-box">
            <div class="display-text"></div>
        </div>
        <input type="text" class="typing-input" placeholder="Start typing..." autofocus>
        <div class="stats">
            <div class="stat">
                <p>Time Left:</p>
                <span id="time">60</span>
            </div>
            <div class="stat">
                <p>WPM:</p>
                <span id="wpm">0</span>
            </div>
            <div class="stat">
                <p>Mistakes:</p>
                <span id="mistakes">0</span>
            </div>
            <div class="stat">
                <p>CPM:</p>
                <span id="cpm">0</span>
            </div>
        </div>
        <button class="restart-btn">Try Again</button>
    </div>
    <script src="paragraphs.js"></script>
    <script src="script.js"></script>
</body>
</html>
